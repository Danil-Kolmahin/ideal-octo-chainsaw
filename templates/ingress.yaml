{{ range .Values.ingresses }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .service }}
spec:
  rules:
  - host: {{ .host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .service }}
            port:
              number: 80
        path: {{ .path }}
        pathType: Prefix
---
{{ end }}
