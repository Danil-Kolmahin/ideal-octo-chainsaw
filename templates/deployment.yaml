{{ $version := .Values.version }}
{{ range .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - image: {{ .image }}:{{ .name }}-{{ $version }}
        name: {{ .name }}
---
{{ end }}
