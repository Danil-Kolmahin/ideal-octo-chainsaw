{{ $version := .Values.version }}
{{ range .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - image: {{ .image }}:{{ .name }}-{{ $version }}
        name: {{ .name }}
        env:
        {{- range .env }}
          {{- if .value }}
          - name: {{ .key }}
            value: {{ .value }}
          {{- else }}
          - name: {{ .key }}
            valueFrom:
              secretKeyRef:
                name: {{ .key }}
                key: {{ .key }}
          {{- end }}
        {{- end }}
---
{{ end }}
